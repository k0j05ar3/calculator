<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="K0J05AR3">
        <meta name="description" content="A simple calculator application built with HTML, CSS, and JavaScript.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Smooch+Sans:wght@100..900&display=swap"
            rel="stylesheet">
        <title>Simple Calculator</title>
        <link rel="icon" href="media/calculator.png" type="image/x-png">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="calculatorItems" id="calculator">
            <section id="display" class="calculatorDisplay">
                <input type="text" id="result" class="calculatorDisplay" disabled value="0">
            </section>
            <section class="calculatorItems" id="numPad">
               <button class="calculatorItems numPadButton firstRow" id="7button">7</button> 
               <button class="calculatorItems numPadButton firstRow" id="8button">8</button> 
               <button class="calculatorItems numPadButton firstRow" id="9button">9</button>
               <button class="calculatorItems numPadButton symbol" id="plusButton">+</button>
               <button class="calculatorItems numPadButton secondRow" id="4button">4</button>
                <button class="calculatorItems numPadButton secondRow" id="5button">5</button>
                <button class="calculatorItems numPadButton secondRow" id="6button">6</button>
                <button class="calculatorItems numPadButton symbol" id="minusButton">-</button>
                <button class="calculatorItems numPadButton thirdRow" id="1button">1</button>
                <button class="calculatorItems numPadButton thirdRow" id="2button">2</button>
                <button class="calculatorItems numPadButton thirdRow" id="3button">3</button>
                <button class="calculatorItems numPadButton symbol" id="multiplyButton">&#xD7</button>
                <button class="calculatorItems numPadButton lastRow" id="0button">0</button>
                <button class="calculatorItems numPadButton lastRow" id="decimalButton">&#xb7</button>
                <button class="calculatorItems numPadButton lastRow" id="equalButton">=</button>
                <button class="calculatorItems numPadButton symbol" id="divideButton">&#xF7</button>
        </div>
    </body>
</html>
